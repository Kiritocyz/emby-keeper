name: Sync Upstream

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 时间 00:00 自动同步
  workflow_dispatch:  # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout fork repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Add upstream repository
      run: |
        git remote add upstream https://github.com/emby-keeper/emby-keeper.git
        git fetch upstream

    - name: Merge upstream changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git checkout main  # 切换到你的默认分支
        git merge upstream/main  # 合并上游仓库的更改
        git push origin main  # 推送更改到你的 fork 仓库
        git checkout mine
        git merge upstream/main
        git push origin mine
      env:
        GITHUB_TOKEN: ${{ secrets.UPSTREAM_TOKEN }}
