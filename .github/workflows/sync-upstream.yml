name: Sync Upstream

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 时间 00:00 自动同步
  workflow_dispatch:  # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Add upstream repository
        run: |
          git remote add upstream https://github.com/emby-keeper/emby-keeper.git
          git fetch upstream --tags  # 拉取上游分支和标签

      - name: Merge upstream changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git config --local http.https://github.com/.extraheader "Authorization: Bearer $GH_TOKEN"
          
          # 合并 main 分支并推送
          git checkout main
          git merge upstream/main
          git push origin main
          
          # 合并 mine 分支并推送
          git checkout mine
          git merge upstream/main
          git push origin mine
          
          # 推送所有上游标签到您的仓库
          git push origin --tags  # 推送标签
        env:
          GH_TOKEN: ${{ secrets.UPSTREAM_TOKEN }}